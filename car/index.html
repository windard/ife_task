<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>杨亮生恭贺新春</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="dist/css/animate.min.css">
    <link rel="stylesheet" href="dist/css/index.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script>
    function changeMusic(){
        var audio = document.getElementById('music');
        var STOP=document.getElementById('stop');
        var START=document.getElementById('start');

     if(audio!==null){
      if(audio.paused)                     {
          audio.play();//audio.play();// 这个就是播放
          // STOP.style.display="block";
          // START.style.display="none";
          STOP.className = "active";
      }else{
       audio.pause();// 这个就是暂停
       // START.style.display="block";
       // STOP.style.display="none";
       STOP.className = "";
      }
     }
    }
    </script>
</head>
<body>
    <!-- music  -->
    <div class="music" id="bgmusic">
        <audio  id="music" src="music/year.mp3" loop="loop" autoplay="autoplay"></audio>
        <div id="stop" onclick="changeMusic()"  class="bgmusic active" >
            <!-- <img src="images/music.png" alt=""> -->
        </div>
        <div id="start" class="bgmusic" onclick="changeMusic()" >
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one"> 
                <div class="wordbox">
                    <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s">恭贺新春 <br> 杨亮生给各位老板拜年了</p> 
                </div>
            </div>
            <div class="swiper-slide two"> 
                <div class="wordbox pagedown">
                    <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s">二十年老司机，值得信赖</p>
                </div>
            </div>
            <div class="swiper-slide three"> 
                <div class="wordbox pageup">
                    <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s">车况良好，车技高超</p>
                </div>
            </div>
            <div class="swiper-slide four"> </div>
            <div class="swiper-slide five"> 
                <div class="wordbox pagedown">
                    <p class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s">正月十八开工 <br>欢迎各位商户来电</p>
                </div>
                </div>
            <div class="swiper-slide six"> 
                <div class="wordbox pageup">
                    <p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s">整车散货，准时到达</p>
                </div>
            </div>
            <div class="swiper-slide seven"> 
                <div class="wordbox pageup">
                    <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s">满载而归，安全到达</p>
                </div>
            </div>
            <div class="swiper-slide eight">
                <div class="wordbox pagedown">
                    <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s">大量工人，身强力壮</p>
                </div>
            </div>
            <div class="swiper-slide nine"> 
                <div class="wordbox pagedown">
                    <p class="ani" swiper-animate-effect="shake" swiper-animate-duration="0.6s" swiper-animate-delay="0.2s">整装待发，恭候来电</p>
                </div>
            </div>
            <div class="swiper-slide ten"> 
                <div class="lastwarp">
                </div>
                <p class="lastword">
                    &nbsp;&nbsp;&nbsp;&nbsp;杨亮生祝您： <br>
                    身体健康 <br>
                    万事如意 <br>
                    阖家幸福 <br>
                    新春快乐 <br>
                </p>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- <div class="swiper-button-prev"></div> -->
        <div class="swiper-button-next"></div>
    </div>

    <!-- loading -->
    <div id="loading">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="object_one"></div>
                <div class="object" id="object_two"></div>
                <div class="object" id="object_three"></div>
                <div class="object" id="object_four"></div>
                <div class="object" id="object_five"></div>
                <div class="object" id="object_six"></div>
                <div class="object" id="object_seven"></div>
                <div class="object" id="object_eight"></div>
                <div class="object" id="object_big"></div>
            </div>
        </div>
    </div>
    <!-- jquery 1.11.3 -->
    <!-- // <script src="dist/js/jquery-1.11.3.min.js"></script> -->

    <!-- Swiper JS -->
    <script src="dist/js/swiper.min.js"></script>
    <script src="dist/js/swiper.animate.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    window.onload = function(){
        document.getElementById("loading").className = 'hidden';
        var mySwiper = new Swiper ('.swiper-container', {
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
        }, 
        onSlideChangeEnd: function(swiper){ 
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        },
        direction: 'vertical',
        loop: true,
        paginationClickable: true,

        // 如果需要分页器
        pagination: '.swiper-pagination',

        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

        // 如果需要滚动条
        // scrollbar: '.swiper-scrollbar',

        // 前进后退按钮
        // prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',

        })        
    }
      </script>
</body>
</html>
